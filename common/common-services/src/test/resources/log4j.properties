log4j.rootLogger=WARN, CONSOLE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%d{dd/MMM/yyyy:HH:mm:ss}] %t %x %-5p %c{1}: %m%n

log4j.logger.org.apache.tapestry5 = WARN
log4j.logger.org.springframework = WARN
log4j.logger.ish.oncourse = DEBUG
log4j.logger.org.apache.cayenne.access.QueryLogger = INFO