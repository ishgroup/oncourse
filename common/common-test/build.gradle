dependencies {

    testCompile ('ish.oncourse.willow:waCommon:5.1.69') {
        //we should exclude cayenne-server from waCommon because the cayenne-server is not compatable to willow code.
        exclude group: 'org.apache.cayenne', module: 'cayenne-server'
    }

    testCompile 'org.apache.cayenne:cayenne-server:3.1'
	testCompile 'org.apache.tapestry:tapestry-core:5.2.6'
	testCompile 'org.apache.tapestry:tapestry-ioc:5.2.6'
	testCompile 'org.apache.tapestry:tapestry-test:5.2.6'
	testCompile 'org.apache.derby:derby:10.8.1.2'
	testCompile 'commons-dbcp:commons-dbcp:1.4'
	testCompile 'commons-pool:commons-pool:1.5.6'
    testCompile 'commons-collections:commons-collections:3.2.1'
}

configurations {
	testFixtures {
		extendsFrom testRuntime
	}
}

task testJar(type: Jar) {
	from sourceSets.test.output
	classifier = 'test'
}

artifacts {
	testFixtures testJar
}
