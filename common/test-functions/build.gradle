sourceSets.main.java.srcDirs = []
sourceSets.main.groovy.srcDir 'src/main/java'

sourceSets.test.java.srcDirs = []
sourceSets.test.groovy.srcDir 'src/test/java'

compileGroovy.options.encoding = 'UTF-8'
compileTestGroovy.options.encoding = 'UTF-8'

dependencies {
    compile project(':common:cayenne-model')
    compile project(':common:common-functions')
    compile project(':common:common-model')
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: groovyVersion
    compile group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: mariadbVersion
    compile group: 'org.apache.commons', name: 'commons-pool2', version: '2.4.2'
    compile group: 'org.apache.commons', name: 'commons-dbcp2', version: '2.1.1'
    compile group: 'com.github.javafaker', name: 'javafaker', version: '0.13'
    compile group: 'org.dbunit', name: 'dbunit', version : '2.5.3'
    compile group: 'com.carrotsearch.randomizedtesting', name: 'randomizedtesting-runner', version: '2.5.3'
}

targetCompatibility = '1.8'
sourceCompatibility = '1.8'

task createDatabase(type: JavaExec) {
    doLast {
        classpath = sourceSets.main.runtimeClasspath
        main = 'ish.oncourse.test.functions.Functions'
        args  project.property('args')
    }
}
