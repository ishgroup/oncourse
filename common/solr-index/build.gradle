plugins {
    id 'java-library'
}
apply from: "$rootDir/gradle/functions.gradle"

sourceSets.main.java.srcDirs = []
sourceSets.main.groovy.srcDir 'src/main/java'

sourceSets.test.java.srcDirs = []
sourceSets.test.groovy.srcDir 'src/test/java'

compileGroovy.options.encoding = 'UTF-8'
compileTestGroovy.options.encoding = 'UTF-8'

sourceSets {
    schema {
        resources {
            srcDir 'src/main/resources/solr'
        }
    }
}

dependencies {
    api project(':common:cayenne-model')
    api project(':common:common-functions')
    api project(':common:job-scheduler')
    api "org.apache.cayenne:cayenne-commitlog:$cayenneVersion"
    api "org.apache.solr:solr-solrj:$solrVersion"
    api "com.fasterxml.jackson.core:jackson-databind:2.9.2"
    api "io.reactivex.rxjava2:rxjava:2.1.6"

    testImplementation "org.apache.solr:solr-dataimporthandler:$solrVersion"
    testImplementation project(':common:test-functions')
    testImplementation "org.mariadb.jdbc:mariadb-java-client:$mariadbVersion"
    testImplementation "com.google.code.gson:gson:2.8.4"
    testImplementation 'rg.hamcrest:hamcrest-all:2.2'
    testImplementation 'org.apache.lucene:lucene-analyzers-common:7.1.0'
    testImplementation 'org.apache.lucene:lucene-test-framework:7.1.0'
    testImplementation 'com.vividsolutions:jts:1.13'
    testImplementation("org.apache.solr:solr-test-framework:${solrVersion}") {
        exclude group: 'org.apache.hadoop'
    }
}
