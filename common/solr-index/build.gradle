sourceSets.main.java.srcDirs = []
sourceSets.main.groovy.srcDir 'src/main/java'

sourceSets.test.java.srcDirs = []
sourceSets.test.groovy.srcDir 'src/test/java'

compileGroovy.options.encoding = 'UTF-8'
compileTestGroovy.options.encoding = 'UTF-8'

dependencies {
    compile project(':common:cayenne-model')
    compile project(':common:common-functions')
    compile project(':common:job-scheduler')
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: groovyVersion
    compile group: 'org.apache.solr', name: 'solr-solrj', version: solrVersion
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.2'
    compile group: 'io.reactivex.rxjava2', name: 'rxjava', version: '2.1.6'

    testCompile project(':common:test-functions')
    testCompile group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: mariadbVersion

    testCompile 'com.vividsolutions:jts:1.13'
    testCompile("org.apache.solr:solr-test-framework:${solrVersion}") {
        exclude group: 'org.apache.hadoop'
    }
}

targetCompatibility = '1.8'
sourceCompatibility = '1.8'
