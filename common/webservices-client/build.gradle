dependencies {
    compile project(':common:waCommon')
	compile 'org.apache.cxf:cxf-bundle-mini:2.6.1'
    //we need uncomment this depedency when use task wsdl2Java    
    //compile 'org.apache.cxf:cxf-bundle:2.6.1'
}

jar {
	manifest {
		from sharedManifest
	}
}

//the task generates Stubs by wsdl
task wsdl2Java(type: JavaExec) {
        wsdlFile =  file("${projectDir}/src/main/resources/wsdl/v6_replication.wsdl")
        bindingFile = file("${projectDir}/src/main/resources/wsdl/replication6_binding.xml")
        destDir = file ("${projectDir}/src/main/java")
        main = 'org.apache.cxf.tools.wsdlto.WSDLToJava'
        classpath = project.configurations.compile
        args = ['-d',destDir,
                '-b', bindingFile,
                '-verbose',
                wsdlFile]
}

