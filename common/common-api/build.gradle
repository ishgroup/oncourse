plugins {
    id 'java-library'
}

compileGroovy.options.encoding = 'UTF-8'
compileTestGroovy.options.encoding = 'UTF-8'

dependencies {
    api(project(':common:common-functions')) {
        exclude group: 'org.apache.logging.log4j'
    }
    api project(':common:common-bootique')

    api 'org.apache.cxf:cxf-core:3.2.2'
    api ('org.apache.cxf:cxf-rt-frontend-jaxrs:3.2.2'){
        exclude group:'javax.ws.rs'
    }
    api "javax.ws.rs:javax.ws.rs-api:2.1@jar"

    // compile 'org.apache.cxf:cxf-rt-transports-http-jetty:3.2.2'
    api 'com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:2.8.7'
    api 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.8.7'

//bean validation
    api 'javax.validation:validation-api:1.1.0.Final'
    api 'org.apache.bval:org.apache.bval.bundle:1.1.2'

//cayenne
    api "org.apache.cayenne:cayenne-server:$cayenneVersion"
    api "org.apache.cayenne:cayenne-lifecycle:$cayenneVersion"
    api "org.apache.cayenne:cayenne-cache-invalidation:$cayenneVersion"
    api "org.apache.cayenne:cayenne-di:$cayenneVersion"

//search
    api "org.apache.solr:solr-solrj:$solrVersion"

    api "org.mariadb.jdbc:mariadb-java-client:$mariadbVersion"
}
