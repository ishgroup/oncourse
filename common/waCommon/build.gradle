apply plugin: 'groovy'

sourceSets.main.java.srcDirs = []
sourceSets.main.groovy.srcDir 'src/main/java'

configurations {
    all*.exclude group: 'org.apache.logging.log4j', module: 'log4j-web'
}

dependencies {
	compile "org.apache.cayenne:cayenne-server:$cayenneVersion"
    compile 'org.apache.commons:commons-lang3:3.3.2'
    compile 'commons-codec:commons-codec:1.10'
	compile 'org.codehaus.groovy:groovy:2.4.5'
    compile 'javax.mail:mail:1.4.7'

	compile 'org.springframework:spring-context:3.1.0.RELEASE'
}

jar {
    manifest {
        attributes 'Release-Version': version,
        'Built-Date': System.getProperty('build_number') ? new Date(): new Date().format("yy-MMM-dd"),
        'Built-JDK': System.getProperty('java.version'),
        'Built-Gradle': gradle.gradleVersion,
        'Implementation-Version': System.getProperty('build_number') ?: 'local',
        'Permissions': 'all-permissions',
        'Codebase': '*',
        'Application-Name': 'onCourse',
        'Trusted-Library': 'true'
    }
}

task sourceJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
	archives jar
    archives sourceJar
}