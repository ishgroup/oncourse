# OSCache configuration

cache.capacity=500
cache.algorithm=com.opensymphony.oscache.base.algorithm.LRUCache

#cache.event.listeners=com.opensymphony.oscache.plugins.clustersupport.JavaGroupsBroadcastingListener
#cache.cluster.multicast.ip=228.0.0.5
                       
# Default cache settings:
cayenne.default.refresh = 600
#cayenne.default.cron = 10 * * * *

# Per-cache group settings, seconds:
cayenne.group.ASSET_GROUP_COLLECTION.refresh = 60
# cayenne.group.ASSET_GROUP_COLLECTION.cron = * 1 * * *
cayenne.group.TEMPLATE_OVERRIDE.refresh = 60
cayenne.group.PAGES.refresh=60
cayenne.group.COURSES.refresh=60