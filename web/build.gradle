apply from: "$rootDir/gradle/functions.gradle"
apply from: "$rootDir/gradle/tapestry.app.gradle"

mainClassName = 'ish.oncourse.website.WebApp'

configurations {
	all*.exclude group: 'org.apache.tapestry', module: 'tapestry-spring'
}


dependencies {
	compile (project(':common:common-ui'))
	testCompile project(':common:test-tapestry')
}

test {
	forkEvery = 1 //run every test in separate jvm
	initTestDBConfig(project, test)
}


