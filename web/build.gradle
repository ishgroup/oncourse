apply from: "$rootDir/gradle/functions.gradle"
apply from: "$rootDir/gradle/tapestry.app.gradle"


mainClassName = 'ish.oncourse.website.WebApp'

configurations {
	all*.exclude group: 'org.apache.tapestry', module: 'tapestry-spring'
}

dependencies {
	implementation project(':common:common-bootique')
	implementation project(':common:common-templates')
	implementation project(':common:common-services')
	implementation project(':common:common-textile')
	implementation project(':common:tapestry-classes')
	testImplementation(testFixtures(project(":common:test-functions")))
}

test {
	forkEvery = 1 //run every test in separate jvm
	initTestDBConfig(project, test)
}


