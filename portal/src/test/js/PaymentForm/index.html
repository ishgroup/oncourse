<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script type="text/javascript" charset="UTF-8"
            src="goog.js"></script>

    <script type="text/javascript" charset="UTF-8"
            src="/Willow/portal/src/main/static/js/jquery-1.11.2.js"></script>

    <script type="text/javascript" charset="UTF-8"
            src="/Willow/portal/src/main/static/js/bootstrap.js"></script>

    <script type="text/javascript" charset="UTF-8"
            src="/Willow/portal/src/main/static/js/jquery.inputmask.bundle.min.js"></script>

    <script type="text/javascript" charset="UTF-8"
            src="/Willow/portal/src/main/static/js/moment.min.js"></script>

    <script type="text/javascript" charset="UTF-8"
            src="/Willow/portal/src/main/static/js/handlebars-v4.0.5.js"></script>



    <script type="text/javascript" charset="UTF-8"
            src="/Willow/portal/src/main/static/js/PaymentForm.js"></script>

    <link href="/Willow/portal/build/resource-assemble/css/portal.css" rel="stylesheet">

</head>
<body>
<div id="payment-form">
    <div class="form-group">
        <div id="payment-message" class="warning-msg">Overdue: <span id="next-payment-amount">$175.00</span> on <span
                id="next-payment-due-date">20 February 2017</span></div>
    </div>
    <div id="payment-controls">
        <div class="row">
            <div class="col-sm-3">
                <div class="form-group">
                    <div class="valid"><input required="required" name="amount" type="text" class="form-control"
                                              style="text-align: right;"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <div class="valid"><input required="required" name="name" placeholder="Name on card" type="text"
                                              class="form-control"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <div class="valid"><input required="required" name="number" placeholder="Credit card number"
                                              type="text" class="form-control"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <div class="valid row">
                        <div class="col-sm-6"><input required="required" name="cvv" placeholder="CVV" type="text"
                                                     class="form-control"></div>
                        <div class="col-sm-6"><input required="required" name="date" placeholder="Expiry date"
                                                     type="text" class="form-control"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-lg-12 row">
                <div class="actions col-lg-3 col-md-3 col-sm-3">
                    <button id="pay-button" data-toggle="modal" class="btn btn-primary">
                        PAY NOW
                    </button>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6" id="payment-progress-bar" style="display: none;">
                    <div class="progress progress-striped active ">
                        <div style="width: 100%" aria-valuemax="100" aria-valuemin="0" aria-valuenow="60"
                             role="progressbar" class="progress-bar progress-bar-warning progress-bar-striped "></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
