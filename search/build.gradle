apply plugin: 'distribution'

distributions {
    main {
        contents {
            from {
                 "$rootDir/common/solr-index/src/main/resources/solr"
            }
        }
    }
}

publishing {
    publications {
        executables(MavenPublication) {
            artifact(distZip) {
                classifier "executable"
                extension "zip"
            }
        }
    }
}