type: object
properties:
  id:
    type: integer
    format: int64
  key:
    type: string
  name:
    type: string
  googleAnalyticsId:
    type: string
  gtmId:
    type: string
  webSiteTemplate:
    description: web site template, neew to create new site only
    $ref: '../../enum/SiteTemplate.yaml'
  domains:
    type: array
    items:
      type: string
  primaryDomain:
    type: string
    description: primary web site domain
  configuredByInfo:
    description: info about system user who configured google accounts of this website
    $ref: '../UserInfo.yaml'