plugins {
    id 'java'
    id 'groovy'
    id 'application'
}


repositories {
    jcenter()
}

dependencies {
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.8'

   //cxf
    compile group: 'org.apache.cxf', name: 'cxf-core', version: '3.1.10'
    compile group: 'org.apache.cxf', name: 'cxf-rt-frontend-jaxrs', version: '3.1.10'
    compile group: 'org.apache.cxf', name: 'cxf-rt-transports-http-jetty', version: '3.1.10'
    //compile group: 'org.apache.cxf', name: 'cxf-rt-databinding-jaxb', version: '3.1.9'
    compile group: 'com.fasterxml.jackson.jaxrs', name: 'jackson-jaxrs-json-provider', version: '2.8.6'

    //bean validation
    compile group: 'javax.validation', name: 'validation-api', version: '1.1.0.Final'
    compile group: 'org.apache.bval', name: 'org.apache.bval.bundle', version: '1.1.2'


    //bootique
    compile group: 'io.bootique.jetty', name: 'bootique-jetty', version: '0.19'
    compile group: 'io.bootique.cayenne', name: 'bootique-cayenne', version: '0.18'
    compile group: 'io.bootique.logback', name: 'bootique-logback', version: '0.13'

    compile 'org.slf4j:slf4j-api:1.7.21'
    testCompile 'junit:junit:4.12'
}

mainClassName = 'ish.oncourse.willow.WillowApp'

targetCompatibility = '1.8'
sourceCompatibility = '1.8'

task wrapper(type: Wrapper) {
    gradleVersion = "3.3"
}