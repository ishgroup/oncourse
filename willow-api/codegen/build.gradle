buildscript {
    repositories {
        maven {
            url 'https://repo.ish.com.au/content/groups/public'
        }
        maven {
            url 'https://repo.ish.com.au/content/groups/ish'
        }
    }

    dependencies {
        classpath("io.spring.gradle:dependency-management-plugin:1.0.0.RELEASE")
    }
}

subprojects {
    apply plugin: "java"
    apply plugin: "io.spring.dependency-management"

    ext {
        swaggerCodegenVersion = "2.2.2"
        bootiqueVersion = "0.21"
    }

    repositories {
        maven {
            url 'https://repo.ish.com.au/content/groups/public'
        }
        maven {
            url 'https://repo.ish.com.au/content/groups/ish'
        }
    }

    dependencyManagement {
        imports {
            mavenBom("io.bootique.bom:bootique-bom:$bootiqueVersion")
        }
    }

    dependencies {
        compile("io.swagger:swagger-codegen:$swaggerCodegenVersion") {
            exclude group: 'org.slf4j', module: 'slf4j-simple'
        }

        compile("io.bootique:bootique")
        compile("io.bootique.logback:bootique-logback")

        testCompile("junit:junit:4.12")
    }
}
