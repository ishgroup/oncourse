swagger: '2.0'
info:
  title: onCourse Editor Api
  description: An API for interacting with the backend of the onCourse Editor/CMS
  contact:
    name: ish group pty ltd
    url: http://ish.com.au
    email: support@ish.com.au
  license:
    name: Proprietary
  version: v1
  
  
schemes:
  - https
produces:
  - application/json

securityDefinitions:
  loginAuth:
    type: basic
    description: HTTP Basic Authentication
#
#  token:
#    type: apiKey
#    name: ESESSIONID
#    description: User's session token
#    in: header

# Require all requests to require a token unless otherwise stated
#security:
#  - token: []

host: siteKey.oncourse.cc
basePath: /editor/v1

tags:
  - name: Auth
    description: |
      These methods allow you to log into the editor API, retrieve a session token and log out again. None
      of the other methods will work without a session token passed in an HTTP header.
  - name: Menu
    description: |
      Menus are a navigation device for your website and can link to internal pages or out to externally hosted
      pages. Menus are hierarchical and ordered.

paths:

#################
  /session:
#################
    post:
      operationId: createSession
      description: Authenticate user by email and password. Put session toke to cookie on success. Returns session token.
      security:
        - loginAuth: []
      tags:
        - Auth
      consumes:
        - application/json
      parameters:
        - name: loginRequest
          in: body
          description: Parameters for request user authorization
          required: true
          schema:
            $ref: '#/definitions/LoginRequest'
      responses:
        '200':
          description: Valid session token
          schema: 
            type: string 
          headers:
            ESESSIONID:
              type: string
              description: Valid session token.
        '406':
          description: Login unsuccessful. Invalid login name or password.
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/UnexpectedError'

    delete:
      operationId: destroySession
      description: De-authorize user from editor
      tags:
        - Auth
      consumes:
        - application/json
      responses:
        '200':
          description: Successful logout. The session token is no longer valid.
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/UnexpectedError'

#################
  /user:
#################
    get:
      operationId: getUser
      x-filter:
        - AuthFilter
      description: Get current logged in user
      tags:
        - Auth
      consumes:
        - application/json
      responses:
        '200':
          description: Current user
          schema:
            $ref: '#/definitions/User'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/UnexpectedError'

#################
  /menu:
#################
    get:
      operationId: getMenus
      x-filter:
        - AuthFilter
      description: Get all menu items
      tags:
        - Menu
      responses:
        '200':
          description: A list of menu items
          schema:
            type: array
            items:
              $ref: '#/definitions/MenuItem'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/UnexpectedError'

    put:
      operationId: updateMenus
      x-filter:
        - AuthFilter
      description: Save menu items
      tags:
        - Menu
      consumes:
        - application/json
      parameters:
        - name: Menu
          in: body
          description: List of menu items which will replace all the menus in the site.
          required: true
          schema:
            type: array
            items:
              $ref: '#/definitions/MenuItem'
      responses:
        '200':
          description: Menus saved. Returns list of menus, some of which may have warnings.
          schema:
            type: array
            items:
              $ref: '#/definitions/MenuItem'
        '400':
          description: Menus not saved. Returns list of menus, some of which may have errors and/or warnings.
          schema:
            type: array
            items:
              $ref: '#/definitions/MenuItem'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/UnexpectedError'

#################
  /page:
#################
    get:
      operationId: getPages
      x-filter:
        - AuthFilter
      description: Get page object by provided page url
      tags:
        - Page
      parameters:
        - name: pageLink
          in: query
          description: Optional page filter, return singletone array if page with provided unique url exist
          required: false
          type: string
      responses:
        '200':
          description: response with array of pages
          schema:
            type: array
            items:
              $ref: '#/definitions/Page'
        '403':
          description: Attempting to get special system page.
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/UnexpectedError'

    put:
      operationId: updatePage
      x-filter:
        - AuthFilter
      description: Save page parameters
      tags:
        - Page
      consumes:
        - application/json
      parameters:
        - name: pageParams
          in: body
          description: page with new params
          required: true
          schema:
            $ref: '#/definitions/Page'
      responses:
        '200':
          description: Page object with updated params
          schema:
            $ref: '#/definitions/Page'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/UnexpectedError'

    post:
      operationId: createPage
      x-filter:
        - AuthFilter
      description: Add new page
      tags:
        - Page
      consumes:
        - application/json
      responses:
        '200':
          description: new page with unique id and url
          schema:
            $ref: '#/definitions/Page'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/UnexpectedError'

    delete:
      operationId: deletePage
      x-filter:
        - AuthFilter
      description: Remove page by number
      tags:
        - Page
      consumes:
        - application/json
      parameters:
        - name: id
          in: path
          description: number of page which will be deleted
          required: true
          type: string
      responses:
        '200':
          description: Page successfully deleted
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/UnexpectedError'

#################
  /block:
#################
    get:
      operationId: getBlocks
      x-filter:
        - AuthFilter
      description: Get list of blocks
      tags:
        - Block
      responses:
        '200':
          description: response with array of blocks
          schema:
            type: array
            items:
              $ref: '#/definitions/Block'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/UnexpectedError'

    put:
      operationId: updateBlock
      x-filter:
        - AuthFilter
      description: Update an existing block
      tags:
        - Block
      consumes:
        - application/json
      parameters:
        - name: SaveBlockRequest
          in: body
          description: Block with new params
          required: true
          schema:
            $ref: '#/definitions/Block'
      responses:
        '200':
          description: Block object with updated params
          schema:
            $ref: '#/definitions/Block'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/UnexpectedError'

    post:
      operationId: createBlock
      x-filter:
        - AuthFilter
      description: Add new block
      tags:
        - Block
      consumes:
        - application/json
      responses:
        '200':
          description: new block with unique id
          schema:
            $ref: '#/definitions/Block'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/UnexpectedError'

    delete:
      operationId: deleteBlock
      x-filter:
        - AuthFilter
      description: Remove block
      tags:
        - Block
      consumes:
        - application/json
      parameters:
        - name: id
          in: path
          description: idenifier of block which will be deleted
          required: true
          type: string
      responses:
        '200':
          description: Block successfully deleted
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/UnexpectedError'

#################
  /layout:
#################
    get:
      operationId: getLayouts
      x-filter:
        - AuthFilter
      description: Get array of layouts
      tags:
        - Theme
      responses:
        '200':
          description: response with array of layouts
          schema:
            type: array
            items:
              $ref: '#/definitions/Layout'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/UnexpectedError'

#################
  /theme:
#################
    get:
      operationId: getThemes
      x-filter:
        - AuthFilter
      description: Get array of themes
      tags:
        - Theme
      responses:
        '200':
          description: response with array of themes
          schema:
            type: array
            items:
              $ref: '#/definitions/Theme'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/UnexpectedError'

    put:
      operationId: updateTheme
      x-filter:
        - AuthFilter
      description: Save theme params
      tags:
        - Theme
      consumes:
        - application/json
      parameters:
        - name: SaveThemeRequest
          in: body
          description: Theme with new params
          required: true
          schema:
            $ref: '#/definitions/Theme'
      responses:
        '200':
          description: Theme object with updated params
          schema:
            $ref: '#/definitions/Theme'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/UnexpectedError'

    post:
      operationId: createTheme
      x-filter:
        - AuthFilter
      description: Add new theme
      tags:
        - Theme
      consumes:
        - application/json
      responses:
        '200':
          description: new theme with unique id
          schema:
            $ref: '#/definitions/Theme'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/UnexpectedError'

    delete:
      operationId: deleteTheme
      x-filter:
        - AuthFilter
      description: Remove theme
      tags:
        - Theme
      consumes:
        - application/json
      parameters:
        - name: id
          in: path
          description: id of theme which will be deleted
          required: true
          type: string
      responses:
        '200':
          description: Theme successfully deleted
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/UnexpectedError'

#################
  /version:
#################
    get:
      operationId: getVersions
      x-filter:
        - AuthFilter
      description: Get list of site versions.
      tags:
        - Version
      responses:
        '200':
          description: List of versions including the current published site, current draft site and all history still kept.
          schema:
            type: array
            items:
              $ref: '#/definitions/Version'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/UnexpectedError'

    patch:
      operationId: updateVersion
      x-filter:
        - AuthFilter
      description: Change version status
      tags:
        - Version
      consumes:
        - application/json
      parameters:
        - name: id
          in: path
          description: id of version
          required: true
          type: string
        - name: version
          in: body
          description: Typically only the published state is modifable for existing versions
          required: true
          schema:
            $ref: '#/definitions/Version'
      responses:
        '200':
          description: Version changed successfully
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/UnexpectedError'

#################
