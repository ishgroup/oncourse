plugins {
    id 'java'
    id 'java-gradle-plugin'
    id 'groovy'
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.swagger:swagger-codegen:2.4.0'
}
