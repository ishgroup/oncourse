apply plugin: 'com.github.node-gradle.node'

node {
    version = '16.14.2'
    download = true
    workDir = file("${project.buildDir}/nodejs")
    npmInstallCommand = System.getenv("CI") ? 'ci' : 'install'
}

clean {
    delete "${projectDir}/node_modules"
    delete "${projectDir}/.gradle"
    delete "${projectDir}/build"
}

