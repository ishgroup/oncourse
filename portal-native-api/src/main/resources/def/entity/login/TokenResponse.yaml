# https://openid.net/specs/openid-connect-core-1_0.html#TokenResponse
type: object
properties:
  provider:
    description: SSO service provider
    $ref: '../../enum/SSOproviders.yaml'
  accessToken:
    type: string
    description: The access token issued by the authorization server
  tokenType:
    type: string
    description: The type of the token issued. Value is case insensitive
  expiresIn:
    type: number
    description: The lifetime in seconds of the access token
  refreshToken:
    type: string
    description: The refresh token, which can be used to obtain new access tokens using the same authorization grant
  scope:
    type: string
    description: The scope of the access token. Only required if it's different to the scope that was requested by the client
  state:
    type: string
    description: Required if the "state" parameter was present in the client
  idToken:
    type: string
    description: ID Token value associated with the authenticated session
  issuedAt:
    type: number
    description: Time in seconds when the token was received by the client
