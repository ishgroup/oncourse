put:
  summary: Get Authentication
  operationId: signIn
  tags:
    - Authentication
  parameters:
    - name: details
      in: body
      required: true
      schema:
        $ref: './def/entity/LoginRequest.yaml'
  responses:
    '200':
      description: Success response.
      schema:
        $ref: './def/entity/LoginResponse.yaml'
    '400':
      description: Bad request
      schema:
        $ref: './def/entity/ErrorResponse.yaml'
    default:
      description: Unexpected error

post:
  summary: Create new user
  operationId: signUp
  tags:
    - Authentication
  parameters:
    - name: details
      in: body
      required: true
      schema:
        $ref: './def/entity/LoginRequest.yaml'
  responses:
    '200':
      description: Success response.
      schema:
        $ref: './def/entity/LoginResponse.yaml'
    '400':
      description: Bad request
      schema:
        $ref: './def/entity/ErrorResponse.yaml'
    default:
      description: Unexpected error
