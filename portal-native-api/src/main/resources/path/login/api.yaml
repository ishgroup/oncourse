get:
  summary: Retrive invitetion email
  operationId: verifyEmail
  description: check user email address and send invitetion email with signed link inside 
  tags:
    - Authentication
  parameters:
    - name: email
      in: query
      required: true
      type: string
  responses:
    '200':
      description: Success response. Tells user to check email  
    default:
      description: Unexpected error
  
post:
  summary: Create new user or authentificate existing one.
  operationId: login
  description: create new use or authentificate existing one. Esteblish client server session if the email verified
  tags:
    - Authentication
  parameters:
    - name: details
      in: body
      required: true
      schema:
        $ref: './def/entity/login/LoginRequest.yaml'
  responses:
    '200':
      description: Success response. Provide sesion token in body
      schema:
        $ref: './def/entity/login/LoginResponse.yaml'
    '400':
      description: Bad request
      schema:
        $ref: './def/entity/ErrorResponse.yaml'
    default:
      description: Unexpected error

delete:
  summary: Log user out
  operationId: signOut
  description: destroy server session
  x-filter:
    - ish.oncourse.api.access.AuthFilter
  tags:
    - Authentication
  responses:
    '200':
      description: Success response. User logged out
    default:
      description: Unexpected error