get:
  summary: Retrive invitetion email
  operationId: forgotPassword
  description: check user email address and send invitetion email with signed link inside 
  tags:
    - Authentication
  parameters:
    - name: email
      in: query
      required: true
      type: string
  responses:
    '200':
      description: Success response. Tells user to check email  
    default:
      description: Unexpected error
  
put:
  summary: Login user
  operationId: signIn
  description: make user log in and esteblish client server session
  tags:
    - Authentication
  parameters:
    - name: details
      in: body
      required: true
      schema:
        $ref: './def/entity/login/LoginRequest.yaml'
  responses:
    '200':
      description: Success response. Provide sesion token in body 
      schema:
        $ref: './def/entity/login/LoginResponse.yaml'
    '400':
      description: Bad request
      schema:
        $ref: './def/entity/ErrorResponse.yaml'
    default:
      description: Unexpected error

post:
  summary: Create new user
  operationId: signUp
  description: create new use and esteblish client server session
  tags:
    - Authentication
  parameters:
    - name: details
      in: body
      required: true
      schema:
        $ref: './def/entity/login/LoginRequest.yaml'
  responses:
    '200':
      description: Success response. Provide sesion token in body
      schema:
        $ref: './def/entity/login/LoginResponse.yaml'
    '400':
      description: Bad request
      schema:
        $ref: './def/entity/ErrorResponse.yaml'
    default:
      description: Unexpected error

delete:
  summary: Log user out
  operationId: signOut
  description: destroy server session 
  tags:
    - Authentication
  responses:
    '200':
      description: Success response. User logged out
    default:
      description: Unexpected error