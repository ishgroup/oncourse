ext {
    servicesPackage = 'ish.oncourse.willow.portal.v1.service'
    modelPackage = 'ish.oncourse.willow.portal.v1.model'
    swaggerName = 'portal.yaml'
}

apply from: "$rootDir/gradle/functions.gradle"
apply from: "$rootDir/gradle/build-api.gradle"
apply from: "$rootDir/gradle/codegen.gradle"

mainClassName = 'ish.oncourse.willow.portal.PortalApp'
targetCompatibility = '11'
sourceCompatibility = '11'

dependencies {
    implementation 'javax.xml.ws:jaxws-api:2.3.1'
    implementation 'javax.jws:javax.jws-api:1.1'
    implementation project(':common:common-api')
    implementation project(':common:common-bootique')
    implementation 'com.google.api-client:google-api-client:1.31.5'
    implementation 'com.google.apis:google-api-services-drive:v3-rev197-1.25.0'
    implementation 'com.google.apis:google-api-services-calendar:v3-rev411-1.25.0'
    implementation 'com.google.apis:google-api-services-oauth2:v2-rev157-1.25.0'

}
