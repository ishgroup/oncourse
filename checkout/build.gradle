plugins {
    // https://github.com/srs/gradle-node-plugin/blob/master/docs/node.md
    id "com.moowork.node" version "1.1.1"
}

node {
    version = '8.1.3'
    npmVersion = '5.2.0'
    download = true
}

task webpack(type: NodeTask, dependsOn: 'yarn_install') {
    script = file('node_modules/.bin/webpack')
    args = ['--progress', '-p', '--env.NODE_ENV', 'production', '--env.API_ROOT', '/a', '--env.BUILD_NUMBER', System.getProperty('build_number') ?: 'local']
}

task jest(type: NodeTask, dependsOn: 'yarn_install') {
    script = project.file('node_modules/.bin/jest')
}


sourceSets { main { resources { srcDirs 'src/js', 'src/dev'  } } }

test.dependsOn(jest)

build.dependsOn(webpack)

