    post:
      tags:
      - "DataCollection"
      description: "Create data collection form"
      operationId: "createForm"
      parameters:
      - in: "body"
        name: "form"
        description: "form defenition which will be added"
        required: true
        schema:
          $ref: "#/definitions/DataCollectionForm"
      responses:
        204:
          description: "form item successfully added"
        default:
          description: "Unexpected error"
    put:
      tags:
      - "DataCollection"
      description: "Update data collection form"
      operationId: "updateForm"
      parameters:
      - name: "id"
        in: "path"
        description: "Unique identifier"
        required: true
        type: "string"
      - in: "body"
        name: "form"
        description: "form defenition which will be added"
        required: true
        schema:
          $ref: "#/definitions/DataCollectionForm"
      responses:
        204:
          description: "form item successfully updated/added"
        default:
          description: "Unexpected error"
    delete:
      tags:
      - "DataCollection"
      description: "Remove data collection form"
      operationId: "removeForm"
      parameters:
      - name: "id"
        in: "path"
        description: "Identifier of Data Collection form which which will be deleted."
        required: true
        type: "string"
      responses:
        204:
          description: "Form item successfully deleted"
        default:
          description: "Unexpected error"
  /datacollection/rule:
    get:
      tags:
      - "DataCollection"
      description: "Return data collection rules"
      operationId: "getRules"
      parameters: []
