      - "Filter"
      description: "Return saved filters"
      operationId: "get"
      parameters:
      - name: "entity"
        in: "query"
        description: "Entity name"
        required: true
        type: "string"
      responses:
        200:
          description: "Success response"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Filter"
        default:
          description: "Unexpected error"
      x-permission:
        mask: "view"
        keyCode: "LAZY/entity"
        errorMessage: "Sorry, you have no permissions to view custom filters for this\
          \ entity. Please contact your administrator"
    post:
      tags:
      - "Filter"
      description: "Save custom filter for entity"
      operationId: "save"
      parameters:
      - name: "entity"
        in: "query"
        description: "Entity name that will use in permission checking"
        required: true
        type: "string"
      - in: "body"
        name: "filter"
        description: "Module defenition which will be added"
        required: true
