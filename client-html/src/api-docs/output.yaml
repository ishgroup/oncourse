          description: "Filter item successfully updated"
        default:
          description: "Unexpected error"
      x-permission:
        mask: "view"
        keyCode: "LAZY/entity"
        errorMessage: "Sorry, you have no permissions to create custom filters for\
          \ this entity. Please contact your administrator"
