  /login:
    put:
      tags:
      - "Authentication"
      summary: "Get Authentication"
      description: "API endpoint which is used for user authorization, TFA authentication\
        \ or changing user password. Endpoint request should contain LoginRequest\
        \ json-object body with parameters, representing current login process options.\n\
        \nEndpoint response should contain LoginResponse json-object with LoginRequest\
        \ processing results and, in case of success login, set-cookie header that\
        \ will set browser \"JSESSIONID\" cookie.\n\n\"JSESSIONID\" cookie will be\
        \ used in all further onCourse API requests. Requests without valid \"JSESSIONID\"\
        \ cookie will be declined, and current page will be redirected back to login.\n\
        \nBasic login workflow:\n1. Client sends requiest to `/a/v1/login` endpoint\
        \ with LoginRequest body of type:\n```{ kickOut: false, login: \"ish\", password:\
        \ \"password\", token: \"\" }```\n2. Server checks LoginRequest and responses\
        \ with `401` LoginResponse of type:\n``` { errorMessage: \"\", loginStatus:\
        \ \"TFA optional\", passwordComlexity: false, totpUrl: \"otpauth://totp/onCourse:ish?secret=IJITFEUSHWMETNQZ&issuer=onCourse\"\
        \ } ```\n3. Client sends another LoginRequest to `/a/v1/login` of type:\n\
        ```{ kickOut: false, login: \"ish\", password: \"password\", secretCode: \"\
        IJITFEUSHWMETNQZ\", skipTfa: true, token: \"\" }```\n4. Server responds with\
        \ 200 response containing set-cookie header with valid \"JSESSIONID\" and\
        \ LoginResponse of type:\n```{ errorMessage: null, loginStatus: \"Login successful\"\
        , passwordComlexity: false, totpUrl: null }```\n"
      operationId: "login"
      parameters:
      - in: "body"
        name: "details"
        required: true
        schema:
          $ref: "#/definitions/LoginRequest"
      responses:
        200:
          description: "Success response."
          schema:
            $ref: "#/definitions/LoginResponse"
        400:
          description: "Bad request error."
          schema:
            $ref: "#/definitions/LoginResponse"
        401:
          description: "Unauthorized error."
          schema:
            $ref: "#/definitions/LoginResponse"
        default:
          description: "Unexpected error"
      x-permission:
        keyCode: "UNDEFINED"
