        schema:
          $ref: "#/definitions/AvetmissExportSettings"
      responses:
        200:
          schema:
            type: "string"
        default:
          description: "Unexpected error"
      x-permission:
        mask: "edit"
        keyCode: "SPECIAL_AVETMISS_EXPORT"
        errorMessage: "Sorry, you have no permissions to edit avetmiss export. Please\
          \ contact your administrator"
  /export/avetmiss8/uploads:
