---
swagger: "2.0"
info:
  description: "An API for interacting with the backend of the onCourse server"
  version: "1.0.0"
  title: "onCourse REST Api"
  contact:
    name: "ish group pty ltd"
    url: "https://www.ish.com.au"
    email: "support@ish.com.au"
  license:
    name: "AGPLv3"
host: "sttrinians.cloud.oncourse.cc"
basePath: "/a/v1/"
tags:
- name: "Preference"
  description: "This resourse allow you to retrive and update preferences of the application.\n"
schemes:
- "https"
consumes:
- "application/json"
produces:
- "application/json"
paths:
  /access:
    post:
      tags:
      - "Access"
      description: "This method allows you to check is a given user has access method\
        \ at a given resource path"
      operationId: "checkPermissions"
      parameters:
      - in: "body"
        name: "PermissionRequest"
        description: "Permission request entity"
        required: true
        schema:
          $ref: "#/definitions/PermissionRequest"
      responses:
        200:
          description: "Permissions was successfully checked"
          schema:
            $ref: "#/definitions/PermissionResponse"
        default:
          description: "Unexpected error"
      x-permission:
        keyCode: "UNDEFINED"
  /checkout:
    post:
      tags:
      - "Checkout"
      description: "Process checkout"
      operationId: "submit"
      parameters:
      - in: "body"
        name: "checkoutModel"
        description: "checkout objects"
        required: true
        schema:
          $ref: "#/definitions/CheckoutModel"
      - name: "XValidateOnly"
        in: "header"
        description: "Set this to true to generate a new Windcave session and return\
          \ an iframe"
        required: false
        type: "boolean"
      - name: "XPaymentSessionId"
        in: "header"
        description: "Set this to the session id from the successful Windcave authorisation\
          \ request to store the checkout data in onCourse."
        required: false
        type: "string"
      - name: "XOrigin"
        in: "header"
        description: "hostname of the onCourse client"
        required: false
        type: "string"
      responses:
        200:
          description: "Success response"
          schema:
            $ref: "#/definitions/CheckoutResponse"
        400:
          description: "Validation error"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/CheckoutValidationError"
        411:
          description: "Windcave error, contact ish support"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/CheckoutValidationError"
        412:
          description: "Can not complite payment transaction"
          schema:
            $ref: "#/definitions/SessionStatus"
        default:
          description: "Unexpected error"
      x-permission:
        mask: "create"
        keyCode: "ENROLMENT"
        errorMessage: "Sorry, you have no permissions to make checkout. Please contact\
          \ your administrator"
  /checkout/status:
    get:
      tags:
      - "Checkout"
      description: "Process checkout"
      operationId: "status"
      parameters:
      - name: "sessionId"
        in: "path"
        required: true
        type: "string"
      responses:
        200:
          schema:
            $ref: "#/definitions/SessionStatus"
        default:
          description: "Unexpected error"
      x-permission:
        mask: "create"
        keyCode: "ENROLMENT"
        errorMessage: "You do not have permission to use the checkout functionality.\
          \ Please contact your administrator"
  /checkout/discount:
    get:
      tags:
      - "Checkout"
      description: "Get discounts for contact selected on checkout"
      operationId: "getContactDiscounts"
      parameters:
      - name: "contactId"
        in: "query"
        required: true
        type: "integer"
        format: "int64"
      - name: "courseIds"
        in: "query"
        description: "comma separated purchasing courses ids for student in this checkout"
        required: false
        type: "string"
      - name: "productIds"
        in: "query"
        description: "comma separated purchasing products ids for student in this\
          \ checkout"
        required: false
        type: "string"
      - name: "classId"
        in: "query"
        required: true
        type: "integer"
        format: "int64"
      - name: "promoIds"
        in: "query"
        description: "comma separated promo discount ids"
        required: false
        type: "string"
      - name: "membershipIds"
        in: "query"
        description: "comma separated purchasing membership type ids for student in\
          \ this checkout"
        required: false
        type: "string"
      - name: "enrolmentsCount"
        in: "query"
        description: "Count of enrolments in current checkout"
        required: false
        type: "integer"
        format: "int32"
      - name: "purchaseTotal"
        in: "query"
        description: "Total amount (without discount) of all purchaces in current\
          \ checkout"
        required: false
        type: "number"
      responses:
        200:
          schema:
            type: "array"
            items:
              $ref: "#/definitions/CourseClassDiscount"
        default:
          description: "Unexpected error"
      x-permission:
        mask: "create"
        keyCode: "ENROLMENT"
        errorMessage: "Sorry, you have no permissions to make checkout. Please contact\
          \ your administrator"
  /checkout/saleRelations:
    get:
      tags:
      - "Checkout"
      description: "Get relations for sale added to checkout cart"
      operationId: "getSaleRelations"
      parameters:
      - name: "courseIds"
        in: "query"
        required: true
        type: "string"
      - name: "productIds"
        in: "query"
        required: true
        type: "string"
      - name: "contactId"
        in: "query"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          schema:
            type: "array"
            items:
              $ref: "#/definitions/CheckoutSaleRelation"
        default:
          description: "Unexpected error"
      x-permission:
        mask: "create"
        keyCode: "ENROLMENT"
        errorMessage: "Sorry, you have no permissions to make checkout. Please contact\
          \ your administrator"
  /control:
    get:
      tags:
      - "Control"
      summary: "get actual status of the process"
      operationId: "getStatus"
      parameters:
      - name: "processId"
        in: "path"
        description: "Unique identifier of the process"
        required: true
        type: "string"
      responses:
        200:
          description: "Success response."
          schema:
            $ref: "#/definitions/ProcessResult"
        default:
          description: "Unexpected error"
      x-permission:
        mask: "view"
        keyCode: "UNDEFINED"
    delete:
      tags:
      - "Control"
      operationId: "interrupt"
      parameters:
      - name: "processId"
        in: "path"
        description: "Unique identifier of the process"
        required: true
        type: "string"
      responses:
        204:
          description: "Success response."
        400:
          description: "Bad request error."
        default:
          description: "Unexpected error"
      x-permission:
        mask: "view"
        keyCode: "UNDEFINED"
  /dashboard/statistic:
    get:
      tags:
      - "Dashboard"
      summary: "get Dashboard statistic data"
