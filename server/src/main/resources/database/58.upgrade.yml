databaseChangeLog:
  - changeSet:
      id: 58-1
      author: ntimofeev
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: SequenceSupport
      changes:
        - createTable:
            tableName: SequenceSupport
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                    unique: true
                  name: tableName
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: nextId
                  type: BIGINT(20)

  - changeSet:
      id: 58-2
      author: ntimofeev
      changes:
        - customChange:
            class: ish.oncourse.server.upgrades.liquibase.change.ClusteredAutoincrementServiceInit

  - changeSet:
      id: 115-2
      author: dmitry
      preConditions:
        - onFail: HALT
        - columnExists:
            tableName: Node
            columnName: nodeType
      changes:
        - customChange:
            class: ish.oncourse.server.upgrades.liquibase.change.DeleteTagWebpages
