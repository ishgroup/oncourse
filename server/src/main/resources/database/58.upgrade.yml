databaseChangeLog:
  - changeSet:
      id: 58-1
      author: ntimofeev
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: SequenceSupport
      changes:
        - createTable:
            tableName: SequenceSupport
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                    unique: true
                  name: tableName
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: nextId
                  type: BIGINT(20)

  - changeSet:
      id: 58-2
      author: ntimofeev
      changes:
        - customChange:
            class: ish.oncourse.server.upgrades.liquibase.change.ClusteredAutoincrementServiceInit

  - changeSet:
      id: 58-3
      author: ntimofeev
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: ExecutorManagerTask
      changes:
        - createTable:
            tableName: ExecutorManagerTask
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                  name: taskId
                  type: BIGINT
              - column:
                  name: keyCode
                  type: CHAR(36)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: status
                  type: int(11)
                  constraints:
                    nullable: false
              - column:
                  name: result
                  type: blob
              - column:
                  name: createdOn
                  type: datetime
              - column:
                  name: modifiedOn
                  type: datetime
              - column:
                  name: errorMessage
                  type: varchar(255)
              - column:
                  name: statusMessage
                  type: varchar(255)
              - column:
                  name: taskName
                  type: varchar(100)
              - column:
                  name: outputType
                  type: int(11)