databaseChangeLog:
  - changeSet:
      id: 56-1
      author: rostislav
      preConditions:
        - onFail: MARK_RAN
        - columnExists:
            tableName: EntityRelation
            columnName: fromEntityIdentifier
      changes:
        - modifyDataType:
            tableName:  EntityRelation
            columnName:  fromEntityIdentifier
            newDataType: VARCHAR(100)
