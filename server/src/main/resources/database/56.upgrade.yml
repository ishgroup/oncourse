      id: 56-3
      author: rostislav
      preConditions:
        - onFail: MARK_RAN
        - columnExists:
            tableName: EntityRelation
            columnName: fromEntityIdentifier
      changes:
        - update:
            tableName: EntityRelation
            columns:
              - column:
                  name: fromEntityIdentifier
