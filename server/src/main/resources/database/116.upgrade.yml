databaseChangeLog:
  - changeSet:
      id: 116-1
      author: kristina
      preConditions:
        - onFail: HALT
        - tableExists:
            tableName: ExportTemplate
        - tableExists:
            tableName: Report
      changes:
        - addColumn:
            tableName: ExportTemplate
            columns:
              - column:
                  name: preview
                  type: longblob
                  afterColumn: shortDescription
        - modifyDataType:
            tableName: Report
            columnName: preview
            newDataType: longblob
