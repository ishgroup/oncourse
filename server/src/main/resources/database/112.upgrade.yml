databaseChangeLog:

  - changeSet:
      id: 112-1
      author: dmitriy
      preConditions:
        - onFail: HALT
        - and:
            - tableExists:
                tableName: MessageTemplate
      changes:
        - dropTable:
            tableName: MessageTemplate

  - changeSet:
      id: 112-2
      author: dmitriy
      preConditions:
        - onFail: HALT
        - and:
            - tableExists:
                tableName: QueuedRecord
      changes:
        - sql:
            "DELETE FROM QueuedRecord WHERE tableName='MessageTemplate'"