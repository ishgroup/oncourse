              - column:
                  defaultValueComputed: 'NULL'
                  name: modifiedOn
                  type: datetime
              - column:
                  name: leadId
                  type: BIGINT
                  constraints:
                    nullable: false
                    referencedTableName: Lead
                    referencedColumnNames: id
                    foreignKeyName: LeadItem_Lead_FK
              - column:
                  name: courseId
                  type: BIGINT
                  constraints:
                    nullable: true
                    referencedTableName: Course
                    referencedColumnNames: id
                    foreignKeyName: LeadItem_Course_FK
              - column:
                  name: productId
                  type: BIGINT
                  constraints:
                    nullable: true
                    referencedTableName: Product
                    referencedColumnNames: id
                    foreignKeyName: LeadItem_Product_FK
              - column:
                  defaultValueComputed: 'NULL'
                  name: willowId
                  type: BIGINT
  - changeSet:
      id: 90-3
      author: rostislav
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: Lead_Site
      changes:
        - createTable:
            tableName: Lead_Site
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                  name: id
                  type: BIGINT
              - column:
                  defaultValueComputed: 'NULL'
                  name: createdOn
                  type: datetime
              - column:
                  defaultValueComputed: 'NULL'
                  name: modifiedOn
                  type: datetime
              - column:
                  name: leadId
                  type: BIGINT
                  constraints:
                    nullable: false
                    referencedTableName: Lead
                    referencedColumnNames: id
                    foreignKeyName: LeadSite_Lead_FK
              - column:
                  name: siteId
                  type: BIGINT
                  constraints:
                    nullable: false
                    referencedTableName: Site
