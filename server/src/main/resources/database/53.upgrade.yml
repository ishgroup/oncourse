      id: 53-3
      author: rostislav
      preConditions:
        - onFail: MARK_RAN
        - sqlCheck:
            expectedResult: 0
            sql: 'select count(*) from EntityRelationType'
      changes:
        - loadData:
            columns:
              - column:
                  header: id
                  name: id
                  type: NUMERIC
              - column:
                  header: createdOn
                  name: createdOn
                  type: DATE
              - column:
                  header: modifiedOn
                  name: modifiedOn
                  type: DATE
              - column:
                  header: name
                  name: name
                  type: STRING
              - column:
                  header: fromName
