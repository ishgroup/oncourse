databaseChangeLog:
  - changeSet:
      id: 57-1
      author: ntimofeev
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: SequenceSupport
      changes:
        - createTable:
            tableName: SequenceSupport
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                    unique: true
                  name: tableName
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: nextId
                  type: BIGINT(20)

  - changeSet:
      id: 57-2
      author: ntimofeev
      preConditions:
        - onFail: MARK_RAN
      changes:
        - createProcedure:
            procedureName: sequence_value
            path: data/sequence_value.sql
            relativeToChangelogFile: true

  - changeSet:
      id: 57-3
      author: ntimofeev
      changes:
        - customChange:
            class: ish.oncourse.server.upgrades.liquibase.change.ClusteredAutoincrementServiceInit


