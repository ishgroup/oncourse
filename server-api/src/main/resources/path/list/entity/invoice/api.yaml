get:
  operationId: get
  description: get a Invoice
  tags:
    - Invoice
  parameters:
    - name: id
      in: path
      type: integer
      format: int64
      required: true
  responses:
    '200':
      description: Success response
      schema:
        $ref: './def/entity/invoice/Invoice.yaml'
    default:
      description: Unexpected error
  x-permission:
    mask: view
    keyCode: INVOICE
    errorMessage: Sorry, you have no permissions to get invoice. Please contact your administrator

post:
  operationId: create
  description: create a new Invoice
  tags:
    - Invoice
  parameters:
    - name: invoice
      in: body
      description: Invoice defenition which will be added
      required: true
      schema:
        $ref: './def/entity/invoice/Invoice.yaml'
  responses:
    '200':
      description: Invoice item successfully updated
    default:
      description: Unexpected error
  x-permission:
    mask: create
    keyCode: INVOICE
    errorMessage: Sorry, you have no permissions to create invoice. Please contact your administrator

put:
  operationId: update
  description: Update an existing invoice
  tags:
    - Invoice
  parameters:
    - name: id
      in: path
      type: integer
      format: int64
      required: true
    - name: invoice
      in: body
      description: Invoice defenition which will be added
      required: true
      schema:
        $ref: './def/entity/invoice/Invoice.yaml'
  responses:
    '200':
      description: Invoice item successfully updated
    default:
      description: Unexpected error
  x-permission:
    mask: edit
    keyCode: INVOICE
    errorMessage: Sorry, you have no permissions to update invoice. Please contact your administrator

delete:
  operationId: remove
  description: deletes a existing quote record
  tags:
    - Invoice
  parameters:
    - name: id
      in: path
      type: integer
      format: int64
      required: true
      description: Unique identifier of quote record to fetch
  responses:
    '204':
      description: Success response.
    '400':
      description: Bad request error.
    default:
      description: Unexpected error
  x-permission:
    mask: delete
    keyCode: INVOICE
    errorMessage: Sorry, you have no permissions to delete quote. Please contact your administrator

patch:
  operationId: bulkChange
  tags:
    - Invoice
  parameters:
    - name: diff
      in: body
      schema:
        $ref: './def/entity/Diff.yaml'
      required: true
      description: waitingLists for update
  responses:
    '200':
      description: Success response
    '400':
      description: Bad request error
    default:
      description: Unexpected error
  x-permission:
    mask: edit
    keyCode: INVOICE
    errorMessage: Sorry, you have no permissions to edit invoice. Please contact your administrator.