get:
  operationId: get
  description: Returns a waiting list record
  tags:
    - WaitingList
  parameters:
    - name: id
      in: path
      type: integer
      format: int64
      required: true
      description: Unique identifier of waiting list record to fetch
  responses:
    '200':
      description: Success response
      schema:
        $ref: './def/entity/WaitingList.yaml'
    '400':
      description: Bad request error.
    default:
      description: Unexpected error
  x-permission:
    mask: view
    keyCode: WAITING_LIST
    errorMessage: Sorry, you have no permissions to get waiting list. Please contact your administrator

