get:
  description: Returns archives records
  operationId: getLink
  tags:
    - Archive
  parameters:
    - name: id
      in: path
      type: integer
      format: int64
      required: true
      description: Unique identifier of archive record to get link
  responses:
    '200':
      description: Success response
      schema:
        type: string
    '400':
      description: Bad request error.
    default:
      description: Unexpected error
  x-permission:
    mask: view
    keyCode: ATTACHMENT_INFO
    errorMessage: Sorry, you have no permissions to get archived messages. Please contact your administrator