get:
  description: Returns link to certificate on portal
  operationId: generateLink
  tags:
    - Certificate
  parameters:
    - name: key
      in: path
      type: string
      required: true
      description: Unique code of certificate record to fetch
  responses:
    '200':
      description: Success response
      schema:
        type: string
    '400':
      description: Bad request error.
    default:
      description: Unexpected error
  x-permission:
    mask: view
    keyCode: CERTIFICATE
    errorMessage: Sorry, you have no permissions to get certificate. Please contact your administrator