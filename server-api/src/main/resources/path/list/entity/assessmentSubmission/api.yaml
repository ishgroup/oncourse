patch:
  operationId: bulkChange
  tags:
    - AssessmentSubmission
  parameters:
    - name: diff
      in: body
      schema:
        $ref: './def/entity/Diff.yaml'
      required: true
      description: Assessment submissions for update
  responses:
    '200':
      description: Success response
    '400':
      description: Bad request error
