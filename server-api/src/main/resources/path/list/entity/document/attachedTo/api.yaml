get:
  operationId: getDocumentsAttachedTo
  description: get documents array
  tags:
    - Document
  parameters:
    - name: entityName
      in: query
      type: string
      required: true
    - name: entityId
      in: query
      type: integer
      format: int64
      required: true
  responses:
    '200':
      description: Success response
      schema:
        type: array
        items:
          $ref: './def/entity/Document.yaml'
    default:
      description: Unexpected error
  x-permission:
    mask: view
    keyCode: ATTACHMENT_INFO
    errorMessage: Sorry, you have no permissions to get documents. Please contact your administrator

post:
  operationId: updateDocumentsAttachedTo
  description: update documents array, linked to the entity
  tags:
    - Document
  parameters:
    - name: entityName
      in: query
      type: string
      required: true
    - name: entityId
      in: query
      type: integer
      format: int64
      required: true
    - name: documentIds
      in: body
      schema:
        type: array
        items:
          type: integer
          format: int64
  responses:
    '204':
      description: Success response.
    '400':
      description: Bad request error.
    default:
      description: Unexpected error
  x-permission:
    mask: edit
    keyCode: ATTACHMENT_INFO
    errorMessage: Sorry, you have no permissions to get documents. Please contact your administrator