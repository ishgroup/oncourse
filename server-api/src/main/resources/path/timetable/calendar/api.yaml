post:
  operationId: getDates
  description: Looking for any monthly dates which has an timetabled events
  tags:
  - Timetable
  parameters:
    - name: month
      in: path
      description: Month index stating from 0 (Jan)
      required: true
      type: integer
      example: 0
    - name: year
      in: path
      description: calendar year
      required: true
      type: integer
      example: 2019
    - name: search
      in: body
      description: AQL search expression
      required: false
      schema:
        type: string
    - name: filter
      in: body
      description: AQL search expression
      required: false
      schema:
        type: string
  responses:
    '200':
      description: Success response.
      schema:
        type: array
        items:
          type: number
    default:
      description: Unexpected error
  x-permission:
    mask: view
    keyCode: SESSION
    errorMessage: Sorry, you have no permissions to look at timetable events. Please contact your administrator
