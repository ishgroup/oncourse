delete:
  operationId: interrupt
  tags:
    - Control
  parameters:
    - name: processId
      in: path
      type: string
      required: true
      description: Unique identifier of the process
  responses:
    '204':
      description: Success response.
    '400':
      description: Bad request error.
    default:
      description: Unexpected error
  x-permission:
    mask: view
    keyCode: UNDEFINED