get:
  operationId: submitPayment
  description: Process checkout
  tags:
    - Checkout
  parameters:
    - name: xPaymentSessionId
      in: query
      type: string
      required: true
      description: Set this to the session id from the successful Payment system authorisation request to store the checkout data in onCourse.
    - name: confirmationTokenId
      in: query
      type: string
      required: false
      description: Set this to the confirmation token id from the successful Payment system create payment request to submit it on server
    - name: transactionId
      in: query
      type: string
      required: false
      description: if 3d secure is required, configured on client transaction will be passed to server for submit
  responses:
    '200':
      description: Success response
      schema:
        $ref: './def/entity/checkout/CheckoutResponse.yaml'
    '400':
      description: Validation error
      schema:
        type: array
        items:
          $ref: './def/entity/checkout/CheckoutValidationError.yaml'
    '411':
      description: Windcave error, contact ish support
      schema:
        type: array
        items:
          $ref: './def/entity/checkout/CheckoutValidationError.yaml'
    '412':
      description: Can not complite payment transaction
      schema:
        $ref: './def/entity/checkout/SessionStatus.yaml'
    default:
      description: Unexpected error
  x-permission:
    mask: create
    keyCode: ENROLMENT
    errorMessage: Sorry, you have no permissions to make checkout. Please contact your administrator
