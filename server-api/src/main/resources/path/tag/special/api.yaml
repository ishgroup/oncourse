get:
  operationId: getSpecialTags
  description: list of all root special tags
  tags:
    - Tag
  parameters:
    - name: entityName
      in: query
      required: true
      type: string
      description: entity type identifier, null param returns empty list of checklists
  responses:
    '200':
      description: Success response.
      schema:
        type: array
        items:
          $ref: './def/entity/Tag.yaml'
    default:
      description: Unexpected error
  x-permission:
    mask: view
    keyCode: SPECIAL_EDIT_EXTENDED_TAGS
    errorMessage: Sorry, you have no permissions to see these entities. Please contact your administrator


post:
  description: Create Special tag group
  operationId: createSpecial
  tags:
    - Tag
  parameters:
    - name: tag
      in: body
      required: true
      schema:
        $ref: './def/entity/Tag.yaml'
  responses:
    '204':
      description: Rule item successfully added
    default:
      description: Unexpected error
  x-permission:
    mask: edit
    keyCode: SPECIAL_EDIT_EXTENDED_TAGS
    errorMessage: Sorry, you have no permissions to edit special entities. Please contact your administrator


delete:
  description: Delete Special tag group
  operationId: removeSpecial
  tags:
    - Tag
  parameters:
    - name: id
      in: path
      description: Identifier of root tag which will be deleted.
      required: true
      type: integer
      format: int64
  responses:
    '204':
      description: Rule item successfully added
    default:
      description: Unexpected error
  x-permission:
    mask: delete
    keyCode: SPECIAL_EDIT_EXTENDED_TAGS
    errorMessage: Sorry, you have no permissions to remove special entities. Please contact your administrator