type: object
properties:
  name:
    type: string
    description: Full name of currency
    required: true
  shortCurrencySymbol:
    type: string
    description: Short currency symbol representation which will display for user
    example: $
    required: true
  currencySymbol:
    type: string
    description: Currency code according to ISO 3166-1 A-3
    example: AUD
    required: true