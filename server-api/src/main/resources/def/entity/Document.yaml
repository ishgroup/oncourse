type: object
properties:
  id:
    type: integer
    format: int64
    required: true
  name:
    type: string
    required: true
    example: Class Schedule
  versionId:
    type: integer
    format: int64
    example: 1
  added:
    type: string
    format: date-time
  attachedRecordsCount:
    type: integer
    required: true
  tags:
    type: array
    items:
      $ref: './Tag.yaml'
  thumbnail:
    type: string
    format: byte
  versions:
    type: array
    items:
      $ref: './DocumentVersion.yaml'
  description:
    type: string
  access:
    $ref: '../enum/DocumentVisibility.yaml'
  shared:
    type: boolean
  removed:
    type: boolean
  attachmentRelations:
    type: array
    items:
      $ref: './DocumentAttachmentRelation.yaml'
  createdOn:
    type: string
    format: date-time
    description: date and time when record was created
  modifiedOn:
    type: string
    format: date-time
    description: date and time when record was modified
  urlWithoutVersionId:
    type: string
