type: object
properties:
  type:
    $ref: '../../enum/TriggerType.yaml'
    description: trigger type and name
    required: true
    example: On edit
  entityName:
    type: string
    description: entity name
    required: false
    example: Course
  entityAttribute:
    type: string
    description: entity attribute
    required: false
    example: code
  cron:
    $ref: './Schedule.yaml'
    description: cron
    required: true
    example: 0 0 12 1/1 * ? *