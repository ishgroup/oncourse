type: object
properties:
  sessionId:
    type: string
    require: true
    description: Windcave session id
  ccFormUrl:
    type: string
    require: true
    description: Windcave iframe url
  merchantReference:
    type: string
    require: true
    description: server side generated UUID
  clientSecret:
    type: string
    require: false
    description: client secret for embedded form operation
  paymentId:
    type: integer
    format: int64
    required: true
  invoice:
    $ref: '../invoice/Invoice.yaml'
  actionRequired:
    type: boolean
    required: false
    description: if transaction requires additional client actions
