type: object
properties:
  type:
    $ref: './FieldType.yaml'
  label:
    type: string
  helpText:
    type: string
  mandatory:
    type: boolean
  relatedFieldKey:
    type: string
    description: key of related field, that affects this type display
  relatedFieldValue:
    type: string
    description: Related field value, that allows this type to be shown
  dependentFields:
    type: array
    items:
      type: integer
      format: int64
    description: Dependent field ids, that cannot be shown without specific value at this field