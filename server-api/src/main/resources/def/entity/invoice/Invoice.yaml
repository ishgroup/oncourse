type: object
properties:
  id:
    type: integer
    format: int64
  type:
    $ref: ../../enum/InvoiceType.yaml
  contactId:
    type: integer
    format: int64
  leadId:
    type: integer
    format: int64
  contactName:
    type: string
  customerReference:
    type: string
  invoiceNumber:
    type: integer
    format: int64
  relatedFundingSourceId:
    type: integer
    format: int64
  billToAddress:
    type: string
  title:
    type: string
  description:
    type: string
  shippingAddress:
    type: string
  invoiceDate:
    type: string
    format: date
  dateDue:
    type: string
    format: date
  overdue:
    type: number
    required: true
  invoiceLines:
    type: array
    items:
      $ref: './InvoiceInvoiceLine.yaml'
  total:
    type: number
  amountOwing:
    type: number
  publicNotes:
    type: string
  paymentPlans:
    type: array
    items:
      $ref: './InvoicePaymentPlan.yaml'
  source:
    type: string
  createdByUser:
    type: string
  sendEmail:
    type: boolean
    required: true
  tags:
    type: array
    items:
      $ref: '../Tag.yaml'
  createdOn:
    type: string
    format: date-time
  modifiedOn:
    type: string
    format: date-time
