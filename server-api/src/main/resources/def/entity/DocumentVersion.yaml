type: object
properties:
  id:
    type: integer
    format: int64
    required: false
  added:
    type: string
    format: date-time
  current:
    type: boolean
    required: true
    default: false
  createdBy:
    type: string
  fileName:
    type: string
    example: class_schedule.png
  mimeType:
    type: string
    example: image/png
  size:
    type: string
    example: 150 kbs
  url:
    type: string
  content:
    type: File
  thumbnail:
    type: string
    format: byte
