type: object
properties:
  id:
    type: string
    description: Unique custom field type identifier
  name:
    type: string
    description: Custom field type name
    example: Agent Commission
  dataType:
    $ref: './automation/DataType.yaml'
  pattern:
    type: string
    description: Regex pattern that field value should match ( for Pattern text type )
    example: 9[0-9a-z]{15}
  defaultValue:
    type: string
    description: Default value for custom field type
    example: 20
  fieldKey:
    type: string
    description: Default value for custom field type
    example: commission
  mandatory:
    type: boolean
    description: Is custom field mandatory
  sortOrder:
    type: integer
    format: int64
    description: sort order in list
  entityType:
    $ref: '../enum/EntityType.yaml'
  created:
    type: string
    format: date-time
    description: date and time when record was created
  modified:
    type: string
    format: date-time
    description: date and time when record was modified
  relatedTypeId:
    type: integer
    format: int64
    description: Id of related custom field types, that affects this type display
  relatedTypeValue:
    type: string
    description: Related custom field type value, that allows this type to be shown
  dependentTypes:
    type: array
    items:
      type: integer
      format: int64
    description: Dependent custom field types ids, that cannot be shown without specific value at this field
