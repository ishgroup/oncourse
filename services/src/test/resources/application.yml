jetty:
  context: /services
  connector:
    port: 9091
    host: 127.0.0.1
jdbc:
  willow:
    url: "jdbc:derby:memory:oncourse;create=true"
    username: user
    password: password
    driverClassName: org.apache.derby.jdbc.EmbeddedDriver
    testWhileIdle: true
    validationQuery: SELECT 1
    validationInterval: 30000
    timeBetweenEvictionRunsMillis: 3000
    maxActive: 100
    maxIdle: 5
    minIdle: 2
    removeAbandonedTimeout: 300
    removeAbandoned: true
    logAbandoned: true
    jmxEnabled: true
cayenne:
  datasource: willow
  configs:
    - cayenne-oncourse.xml