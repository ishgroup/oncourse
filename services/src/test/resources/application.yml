jetty:
  context: /services
  connector:
    port: 9091
    host: 127.0.0.1
jdbc:
  willow:
    url: ""
    username:
    password:
    driverClassName: org.mariadb.jdbc.Driver
    testWhileIdle: true
    validationQuery: SELECT 1
    validationInterval: 30000
    timeBetweenEvictionRunsMillis: 3000
    maxActive: 100
    maxIdle: 5
    minIdle: 2
    removeAbandonedTimeout: 300
    removeAbandoned: true
    logAbandoned: true
    jmxEnabled: true
cayenne:
  datasource: willow
  configs:
    - cayenne-oncourse.xml