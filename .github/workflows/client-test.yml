name: Client test

on: [push, pull_request]

jobs:
  client-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Cache
      uses: actions/cache@v2.1.4
      with:
        path: |
          **/node_modules
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ matrix.java }}-node-${{ hashFiles('**/node_modules') }}-gradle-${{ hashFiles('**/*.gradle*') }}

    - name: Run tests
      run: ./gradlew client-html:test
