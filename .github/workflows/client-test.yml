name: Client test
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:

  client-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      matrix:
        java: [11]
        
    steps:
      - uses: actions/checkout@v3
      
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@v3.4.1
        with:
          cancel_others: 'true'
          skip_after_successful_duplicate: 'true'
          paths_ignore: '["server/**", "server-api/**", "api-doc/**", "api-test/**", "types/**"]'

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ matrix.java }}-node-${{ hashFiles('**/package-lock.json') }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ matrix.java }}-

      - name: Setup tests
        run: ./gradlew client-html:queryGrammar
        
      - name: Run tests
        if: ${{ steps.skip_check.outputs.should_skip != 'true' }}
        working-directory: ./client-html
        run: npm test

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: ${{ steps.skip_check.outputs.should_skip != 'true' }}
        with:
          files: '**/test-results/**/*.xml'
