name: Client test
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:

  client-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v2

      - id: skip_check
        uses: fkirc/skip-duplicate-actions@v3.4.0
        with:
          cancel_others: 'true'
          skip_after_successful_duplicate: 'true'
          paths_ignore: '["server/**", "server-api/**", "types/**"]'

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache
        uses: actions/cache@v2
        with:
          path: |
            **/node_modules
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ matrix.java }}-node-${{ hashFiles('**/yarn.lock') }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ matrix.java }}-

      - name: Run tests
        if: ${{ steps.skip_check.outputs.should_skip != 'true' }}
        run: ./gradlew client-html:test

      - name: Upload coverage to Codecov
        if: ${{ steps.skip_check.outputs.should_skip != 'true' }}
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: jest
          directory: client-html/build/reports/test

      - name: Upload coverage to codeclimate
          uses: paambaati/codeclimate-action@v2.7.5
          env:
            CC_TEST_REPORTER_ID: ${{secrets.CC_TEST_REPORTER_ID}}
          with:
            coverageLocations: ${{github.workspace}}/client-html/build/reports/**/*.lcov:lcov
