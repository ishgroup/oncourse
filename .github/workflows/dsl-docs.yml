name: Sync DSL docs with readme.com

on:
  push:
    branches:
      # This workflow will run every time you push code to the following branch: `main`
      # Check out GitHub's docs for more info on configuring this:
      # https://docs.github.com/actions/using-workflows/events-that-trigger-workflows
      - main
    workflow_dispatch:

jobs:
    docs:
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 11

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: 11-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: 11-

      - name: Build docs
        run: ./gradlew clean server:dslDocs

      - name: Run `docs` command ðŸš€
        uses: readmeio/rdme@v8
        with:
          rdme: docs server/build/distributions/dsldoc/section --key=${{ secrets.README_API_KEY }} --version=1.0