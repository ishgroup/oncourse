name: Release
on:
  workflow_dispatch:
    inputs:
      type:
        type: choice
        description: Release type
        required: true
        options: 
        - major
        - minor
        - patch
        default: patch

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Get next version
      uses: rmeneely/git-next-version@v1
      with:
        tag_pattern: 'v[0-9]*.[0-9]*.[0-9]*'
        increment: ${{ inputs.type }}
        
    - name: Format version
      id: format
      uses: mad9000/actions-find-and-replace-string@5
      with:
        source: ${{ env.NEXT_VERSION }} 
        find: 'v'        
        replace: ''    

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: 11

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Cache
      uses: actions/cache@v4
      with:
        path: |
          **/node_modules
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: 11-node-${{ hashFiles('**/package-lock.json') }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: 11-

    - name: Build artifacts
      run: ./gradlew clean server:distZip types:build -x types:test -x server:test -x client-html:test -PreleaseVersion=${{steps.format.outputs.value}}

    - name: Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: "server/build/distributions/onCourseServer-*"
        allowUpdates: true
        generateReleaseNotes: true
        commit: main
        tag: ${{ env.NEXT_VERSION }}
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Sync version with Jira
      uses: fjogeleit/http-request-action@v1
      with:
        url: 'https://automation.atlassian.com/pro/hooks/7d15dffd9e447f7d16e7676f3e300f42ee773090'
        method: 'POST'
        username: ${{ secrets.JIRA_USERNAME }}
        password: ${{ secrets.JIRA_PASSWORD }}
        data: '{"component": "angel", "version": "${{ steps.format.outputs.value }} angel"}'
