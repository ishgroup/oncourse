buildscript {
    repositories {
        maven {
            url 'https://repo.ish.com.au/content/groups/public'
        }
    }

    dependencies {
        classpath("cz.habarta.typescript-generator:typescript-generator-gradle-plugin:1.17.284")
    }
}

apply plugin: 'java'
apply plugin: 'cz.habarta.typescript-generator'

generateTypeScript {
    jsonLibrary = 'jackson2'
    classPatterns = ['ish.oncourse.willow.model.**']
    outputFile = 'build/willow.d.ts'
    outputKind = 'global'
    customTypeMappings = [
            "java.util.Date:string"
    ]
    namespace = 'WillowDefinitions'
}
